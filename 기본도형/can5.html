<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas width="600" height="400" style="border: 1px solid red"></canvas>
    <script>
      let ctx = document.querySelector("canvas").getContext("2d");
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.moveTo(10, 10);
      ctx.lineTo(30, 20);
      ctx.lineTo(10, 20);
      ctx.lineTo(10, 10);
      ctx.fill();

      ctx.beginPath();
      ctx.fillStyle = "skyblue";
      ctx.moveTo(100, 100);
      ctx.lineTo(100, 60);
      ctx.lineTo(130, 30);
      ctx.lineTo(160, 60);
      ctx.lineTo(160, 100);
      ctx.fill();
      ctx.stroke();
    </script>
  </body>
</html>
