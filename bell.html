<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      width="600"
      height="400"
      id="can"
      style="border: 1px solid red"
    ></canvas>
    <script>
      let ctx = document.querySelector("#can").getContext("2d");
      function circle(x, y, radius, fillCircle, color) {
        ctx.beginPath();
        ctx.fillStyle = color;
        ctx.strokeStyle = color;
        ctx.arc(x, y, radius, 0, Math.PI * 2, false);
        if (fillCircle) {
          ctx.fill();
        } else {
          ctx.stroke();
        }
      }

      function drawBell(x, y) {
        circle(x, y, 10, true, "gold");
        circle(x, y, 10, false, "black");
        circle(x - 5, y - 13, 5, false, "black");
        circle(x + 5, y - 13, 5, false, "black");
        circle(x - 3, y - 1, 3, false, "black");
        circle(x + 3, y - 1, 3, false, "black");
      }
      function update(coor) {
        let offset = Math.random() * 4 - 2;
        coor += offset;
        if (coor > 600) {
          coor = 600;
        }
        if (coor < 0) {
          coor = 0;
        }
        return coor;
      }

      let x = 100;
      let y = 100;
      setInterval(() => {
        ctx.clearRect(0, 0, 600, 400);
        drawBell(x, y);
        x = update(x);
        y = update(y);
      }, 30);
    </script>
  </body>
</html>
