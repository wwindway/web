<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: "Nanum Gothic", sans-serif;
      }
      canvas {
        border: 4px solid lightblue;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <canvas width="800" height="400" id="can"></canvas>
    <script>
      let ctx = document.querySelector("#can").getContext("2d");
      ctx.font = "16px Nanum Gothic";
      ctx.textAlign = "center";
      ctx.fillStyle = "gray";
      let range = 350;
      for (let i = 0; i < 8; i++) {
        ctx.fillText(` ${range} `, 28, (i + 1) * 45);
        range -= 50;
      }
      ctx.fillStyle = "#eee";
      for (let i = 1; i < 9; i++) {
        ctx.fillRect(60, i * 44, 700, 1);
      }

      ctx.fillStyle = "aqua";
      for (let i = 0; i <= 10; i++) {
        if (i < 3) {
          ctx.fillRect(70 + i * 68, 54, 32, 300);
        } else {
          ctx.fillRect(
            70 + i * 68,
            54 + (200 - (i + 10)),
            32,
            300 - (200 - (i + 10))
          );
        }
      }
    </script>
  </body>
</html>
